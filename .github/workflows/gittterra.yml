# This is a basic workflow to help you get started with Actions

name: GitTerra

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
    #branches: [ main ]
  #pull_request:
    #branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
       # install Node & NPM
      - name: install Node & NPM
        uses: actions/setup-node@v1
      - name: SCC
        id: scc
        uses: iryanbell/scc-docker-action@v1.0.2
        with:
          args: ${{ env.workspace }} -f json
      - name: Set the value
        id: step_one
        run: |
          now=$(date +"%m_%d_%Y") && echo "FOO=$now" >> $GITHUB_ENV

      - name: Save scc resulst
        run: now=$(date +"%m_%d_%Y") && echo "${{steps.scc.outputs.scc}}" > scc_$now.json
      - name: gitlog
        run: now=$(date +"%m_%d_%Y") && git log --date=local --reverse --no-merges --shortstat --pretty="%x40%h%x7E%x7E%cd%x7E%x7E%<(79,trunc)%f%x7E%x7E" |  tr "\n" " " | tr "@" "\n" >commits_$now.txt
        #upload scc and commits files
      - name: Archive scc
        uses: actions/upload-artifact@v2
        with:
          name: scc_${{ env.FOO }}.json
          path: scc_${{ env.FOO }}.json
      - name: Archive commits
        uses: actions/upload-artifact@v2
        with:
          name: commits-results
          path: commits_*.txt
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
